spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    driver:
      class:
        name: org.postgresql.Driver

api:
  security:
    token:
      secret: "mySecretKey"

logging:
  level:
    org:
      springframework:
        security: DEBUG
